<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Charts (JPY)</title>

  <style>
    :root{
      --margin: 16px;          /* フル画面より少し小さくする余白 */
      --gap: 10px;
      --radius: 14px;

      --glass: rgba(20,20,20,.55);
      --glass-border: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
    }

    html, body{
      height: 100%;
      margin: 0;
      background: #0b0b0d;
      overflow: hidden; /* スクロールで“上が空く”のを防ぐ */
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif;
    }

    /* 先頭固定（スクショはページ先頭から撮るので、上寄せが正解） */
    .stage-wrap{
      width: 100vw;
      height: 100vh;
      padding: var(--margin);
      box-sizing: border-box;

      display: flex;
      justify-content: center; /* 横だけ中央 */
      align-items: flex-start; /* 縦は上寄せ */
    }

    /* JSで “画面内に収まる最大の16:9” を width/height で直接セットする */
    .stage{
      position: relative;
      border-radius: 18px;
      overflow: hidden;
    }

    .grid{
      width: 100%;
      height: 100%;
      display: grid;
      gap: var(--gap);

      /* 1024幅のスクショでも「上段4枚＋下段3枚」になりやすい設定 */
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    /* 7枚目を下段の左3つにして、最後は空ける（見た目が安定する） */
    .grid > .panel:nth-child(5){ grid-column: 1; grid-row: 2; }
    .grid > .panel:nth-child(6){ grid-column: 2; grid-row: 2; }
    .grid > .panel:nth-child(7){ grid-column: 3; grid-row: 2; }

    .panel{
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      background: #0f1013;
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    /* ラベル常時表示（ホバー不要） */
    .label{
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-size: 13px;
      letter-spacing: .2px;
      user-select: none;
      pointer-events: none; /* チャート操作を邪魔しない */
      display: inline-flex;
      gap: 8px;
      align-items: center;
      white-space: nowrap;
    }

    .pill{
      font-size: 11px;
      opacity: .9;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
    }

    .tvbox{
      position: absolute;
      inset: 0;
    }

    /* 小さい画面向け（列数を減らす） */
    @media (max-width: 900px){
      .grid{
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
      .grid > .panel:nth-child(5){ grid-column:auto; grid-row:auto; }
      .grid > .panel:nth-child(6){ grid-column:auto; grid-row:auto; }
      .grid > .panel:nth-child(7){ grid-column:auto; grid-row:auto; }
    }
  </style>
</head>

<body>
  <div class="stage-wrap">
    <div class="stage" id="stage">
      <div class="grid" id="grid"></div>
    </div>
  </div>

  <script>
    // ===== 画面内に収まる最大の16:9（少し小さめ）を計算して stage に直指定 =====
    function fitStage(){
      const margin = parseInt(getComputedStyle(document.documentElement).getPropertyValue("--margin")) || 16;
      const maxW = window.innerWidth  - margin * 2;
      const maxH = window.innerHeight - margin * 2;

      const aspectW = 16, aspectH = 9;
      // width優先で仮置き
      let w = maxW;
      let h = Math.floor(w * 0.5625); // 9/16 = 0.5625

      // 高さがはみ出すなら高さ優先
      if (h > maxH){
        h = maxH;
        w = Math.floor(h * 1.7777778); // 16/9 ≈ 1.7777778
      }

      const stage = document.getElementById("stage");
      stage.style.width  = w + "px";
      stage.style.height = h + "px";
    }

    window.addEventListener("resize", fitStage);
    fitStage();

    // ===== コイン一覧（基本JPY、無い/怪しいものはUSDT）=====
    const COINS = [
      { name:"BTC",    symbol:"BTCJPY",          note:"JPY" },
      { name:"ETH",    symbol:"ETHJPY",          note:"JPY" },
      { name:"SOL",    symbol:"SOLJPY",          note:"JPY" },
      { name:"PEPE",   symbol:"PEPEJPY",         note:"JPY (meme)" },
      { name:"MASK",   symbol:"MASKUSDT",        note:"USDT" },
      { name:"SHIBA",  symbol:"SHIBJPY",         note:"JPY (meme)" },
      { name:"114514", symbol:"MEXC:114514USDT", note:"USDT (meme)" }
    ];

    // ===== TradingView埋め込み：邪魔UI削減 =====
    const TV_BASE = {
      autosize: true,
      interval: "15",
      timezone: "Asia/Tokyo",
      theme: "dark",
      style: "1",
      locale: "ja",
      allow_symbol_change: false,
      enable_publishing: false,
      details: false,
      hotlist: false,
      calendar: false,
      studies: [],
      save_image: false,

      hide_top_toolbar: true,
      hide_side_toolbar: true,
      hide_legend: true,
      hide_volume: true
    };

    function mountTV(targetEl, symbol){
      // 公式と同じコンテナ構造に寄せる（安定）
      targetEl.innerHTML = `
        <div class="tradingview-widget-container" style="height:100%;width:100%">
          <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
        </div>
      `;
      const container = targetEl.querySelector(".tradingview-widget-container");

      const script = document.createElement("script");
      script.src = "https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js";
      script.async = true;
      script.innerHTML = JSON.stringify({ ...TV_BASE, symbol });

      container.appendChild(script);
    }

    const grid = document.getElementById("grid");
    COINS.forEach(({name, symbol, note})=>{
      const panel = document.createElement("div");
      panel.className = "panel";

      const label = document.createElement("div");
      label.className = "label";
      label.innerHTML = `<strong>${name}</strong><span class="pill">${note}</span>`;
      panel.appendChild(label);

      const tv = document.createElement("div");
      tv.className = "tvbox";
      panel.appendChild(tv);

      grid.appendChild(panel);
      mountTV(tv, symbol);
    });
  </script>
</body>
</html>
